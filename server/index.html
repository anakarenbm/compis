<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h2> Start Coding! </h2>
        <!--  REFERENCE: https://codepen.io/kpourdeilami/pen/KDepk -->
        <form action="/cgi-bin/server.py" method="post" align="center">
            <textarea name="textcontent" cols="40" rows="4" ng-keyup="autoExpand($event)">
program the_name_of_the_program script {}
h1 {
<^ "Trendlit - Cloud Based Programming Language" ^>
}
h2 {
<^ "Hello World!" ^>
}
p {
<^ "I don't want to show off, but did you know that" ^>
<^ "2 + 2" ^>
<^ "is"^>
<^ 2+ 2^>
<^ "?"^>
}
            </textarea>
            <div class="">
                <label>
                    <input name="type" type="radio" value="html" checked />
                    <span>HTML</span>
                </label>
                <label>
                    <input name="type" type="radio" value="plain"/>
                    <span>Plain</span>
                </label>
            </div>
            <div class="">
                <button class="btn waves-effect waves-light" type="submit" name="action"> trendlit!
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>

        <div class="">
            <h2> Upload Your Own File</h2>
            <p> If you don't like our text editor you can go and F ...ind a trendlit file that is stored in your computer.
            </p>
        </div>

        <form enctype="multipart/form-data" action="/cgi-bin/upload.py" method="post" align="center">
            <div>
                <input type="file" name="filename" />
            </div>
            <br>
            <div class="">
                <button class="btn waves-effect waves-light" type="submit" name="action"> trendlit!
                    <i class="material-icons right">cloud</i>
                </button>
            </div>
        </form>
    </div>

    <style media="screen">
        body {
            /* background: #43434B; */
            padding-top: 5%;
        }

        textarea {
            /* height: auto; */
            /* max-width: 90%; */
            height: 60%;
            color: #999;
            font-weight: 400;
            font-size: 14px;
            font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
            width: 100%;
            background: #fff;
            border-radius: 3px;
            line-height: 1em;
            border: none;
            box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            -webkit-transition: height 2s ease;
            -moz-transition: height 2s ease;
            -ms-transition: height 2s ease;
            -o-transition: height 2s ease;
            transition: height 2s ease;
        }

        * {
            -webkit-font-smoothing: antialiased !important;
        }
    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
